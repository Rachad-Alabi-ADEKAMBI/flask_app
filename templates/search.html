{% extends 'base.html' %}


{% block body %}

    <div class="container">
        <div class="row mt-2 ">
            <div class="col-12">
                <span class="text"><i class="fas fa-magnifying-glass"></i> Formulaire de recherche</span>
            </div>
            <div class="col-sm-12 col-md-4 ml-2 mt-2" >
                <form action="{{ url_for('recherche') }}" method="POST" class="inline">
                    <div class="input-group mb-3">
                        <input type="text" name="keyword" class="form-control" placeholder="Nom, espece ou race"
                        aria-label="Nom, espece ou race" required>
                        <div class="input-group-append">
                          <button class="btn  btn-primary" type="submit">Chercher</button>
                        </div>
                      </div>
                </form>
            </div>
        </div>
    </div>



{% endblock %}
